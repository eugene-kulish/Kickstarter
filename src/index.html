<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter</title>
    <link
      rel="shortcut icon"
      href="images/icons/favicon.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="page" id="en">
    <header class="header page__header">
      <div class="header__panel">
        <a href="#en" class="header__logo">
          <img
            src="images/favicon/logo.svg"
            alt="logo"
            class="header__logo-image"
          >
        </a>
        
        <div class="header__panel-bar">
          <h3 class="header__specs">
            SPECS
          </h3>

          <h3 class="language header__language">
            <a href="#en" class="language__english">
              EN
            </a>

            <p class="language__slash">
              /
            </p>

            <a href="#ua" class="language__ukrainian">
              UA
            </a>
          </h3>

          <a href="#en" class="header__button">
            Buy
          </a>
        </div>
      </div>

      <div class="header__container">
        <picture class="header__picture">
          <source
            media="(min-width: 1280px)"
            srcset="images/desktop/photo1.jpg"
          >

          <source
            media="(min-width: 640px)"
            srcset="images/tablet/photo1.jpg"
          >

          <img
            src="images/mobile/photo1.jpg"
            alt="wireless speaker"
            class="header__image"
          >
        </picture>

        <div class="header__text">
          <h1 class="header__title">
            Futuristic
            <br class="header__break">
            Wireless
            <br class="header__break">
            Speaker
          </h1>

          <p class="header__description">
            Lunaâ€™s performance is balanced and smooth in
            all frequency ranges which makes the music both
            naturally pleasant and distinctly more layered.
          </p>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
